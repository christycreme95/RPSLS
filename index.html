<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title></title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 center text-center">
        <h1>Rock Paper Scissors Lizards Spock</h1>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row down">
      <div class="col-12 text-center mt-5 mb-5">
        <h2>Welcome to Rock Paper Scissors Spock, Please Choose Your Game Choice:</h2>
      </div>
      <div class="col-4 center mb-2">
        <i class="fas fa-robot fa-7x"></i>
      </div>
      <div class="col-4 mb-2 center">
        <i class="fas fa-user-friends fa-7x"></i>
      </div>
      <div class="col-4 mb-2 center">
        <img src="./images/JateenAnimated.png" height="110px" alt="An icon Of Jateen Bhakta">
      </div>
      <div class="col-4 center">
        <button id="vComputer" type="button" class="btn btn-secondary btn-lg">vs CPU</button>
      </div>
      <div class="col-4 center">
        <button id="twoPlayer" type="button" class="btn btn-secondary btn-lg">2 Players</button>
      </div>
      <div class="col-4 center">
        <button id="vsJT" type="button" class="btn btn-secondary btn-lg">Vs Jateen</button>
      </div>
    </div>
  </div>









  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://kit.fontawesome.com/71f42071b5.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="./js/scripts.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
